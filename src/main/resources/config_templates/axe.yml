axe:
  enable: true
  attributes:
    # 攻击伤害
    - type: generic.attack_damage
      eneng:
        enable: true
        value: [2.0, 4.0]
      grows:
        - type: fixed
          range: [1, 8]
          speed: 1
          value: 1.5
        - type: proportional
          range: [9, -1]
          value: 0.12
    # 攻击速度（偏低）
    - type: generic.attack_speed
      eneng:
        enable: true
        value: [0.2, 0.5]
      grows:
        - type: fixed
          range: [1, 5]
          speed: 1
          value: 0.1
        - type: proportional
          range: [6, -1]
          value: 0.02
    # 暴击几率
    - type: crit_chance
      eneng:
        enable: true
        value: [0.04, 0.12]
      grows:
        - type: fixed
          range: [5, 40]
          speed: 2
          value: 0.03
    # 暴击伤害
    - type: crit_damage
      eneng:
        enable: true
        value: [ 0.2, 0.4 ]
      grows:
        - type: fixed
          range: [ 1, -1 ]
          speed: 2
          value: 0.1
    # 护甲穿透
    - type: armor_pierce
      eneng:
        enable: true
        value: [2.0, 5.0]
      grows:
        - type: fixed
          range: [1, 5]
          speed: 1
          value: 1.0
        - type: proportional
          range: [6, -1]
          value: 0.05
    # 百分比护甲穿透
    - type: armor_shred
      eneng:
        enable: true
        value: [0.1, 0.2]
      grows:
        - type: fixed
          range: [1, 20]
          speed: 3
          value: 0.062
        - type: proportional
          range: [ 21, -1 ]
          speed: 4
          value: 0.02
    # 击退
    - type: generic.attack_knockback
      eneng:
        enable: true
        value: [0.5, 1.1]
      grows:
        - type: fixed
          range: [1, 6]
          speed: 1
          value: 0.12
    # 挖掘速度
    - type: mining_speed
      eneng:
        enable: true
        value: [ 0.1, 0.2 ]
      grows:
        - type: fixed
          range: [ 1, 10 ]
          speed: 1
          value: 0.038
        - type: proportional
          range: [ 11, -1 ]
          value: 0.05
