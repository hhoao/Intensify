sword:
  enable: true
  attributes:
    # 攻击伤害
    - type: generic.attack_damage
      eneng:
        enable: true
        value: [1.0, 3.0]
      grows:
        - type: fixed
          range: [1, 10]
          speed: 1
          value: 1.0
        - type: proportional
          range: [11, -1]
          value: 0.1 # 每级额外增长5%
    # 攻击速度
    - type: generic.attack_speed
      eneng:
        enable: true
        value: [0.5, 1.0] # 初始攻速为2到4随机
      grows:
        - type: fixed
          range: [1, 5]
          speed: 1
          value: 0.5
        - type: proportional
          range: [6, -1]
          value: 0.03
    # 生命偷取
    - type: life_steal
      grows:
        - type: fixed
          range: [5, -1]
          speed: 1
          value: 0.02
    # 暴击概率
    - type: crit_chance
      eneng:
        enable: true
        value: [0.03, 0.07]
      grows:
        - type: fixed
          range: [5, 20]
          speed: 2
          value: 0.02
    # 暴击伤害
    - type: crit_damage
      eneng:
        enable: true
        value: [ 0.1, 0.2 ]
      grows:
        - type: fixed
          range: [ 1, -1 ]
          speed: 2
          value: 0.8
    # 当前生命值伤害
    - type: current_hp_damage
      grows:
        - type: fixed
          range: [5, 30]
          speed: 3
          value: 0.02
    # 护甲穿透
    - type: armor_pierce
      eneng:
        enable: true
        value: [ 1.0, 3.0 ]
      grows:
        - type: fixed
          range: [ 1, 5 ]
          speed: 1
          value: 1.0
        - type: proportional
          range: [ 6, -1 ]
          value: 0.04
    # 伤害转化为护盾
    - type: overheal
      eneng:
        enable: true
        value: [0.01, 0.03]
      grows:
        - type: fixed
          range: [1, 5]
          speed: 1
          value: 0.005
        - type: proportional
          range: [6, -1]
          value: 0.002
