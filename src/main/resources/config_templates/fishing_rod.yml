fishing_rod:
  enable: true
  attributes:
    - type: generic.luck  # 幸运值
      eneng:
        enable: true
        value: [ 0.2, 0.5 ]
      grows:
        - type: fixed
          range: [1, -1]
          speed: 1
          value: 0.1
    - type: experience_gained  # 经验获取
      eneng:
        enable: true
        value: [ 0.03, 0.07 ]
      grows:
        - type: fixed
          range: [ 1, -1 ]
          speed: 1
          value: 0.02
