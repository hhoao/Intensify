hoe:
  enable: true
  attributes:
    - type: mining_speed  # 挖掘速度
      eneng:
        enable: true
        value: [ 0.1, 0.2 ]
      grows:
        - type: fixed
          range: [ 1, -1 ]
          speed: 2
          value: 0.1
    # 经验获取
    - type: experience_gained
      eneng:
        enable: true
        value: [ 0.03, 0.07 ]
      grows:
        - type: fixed
          range: [ 1, -1 ]
          speed: 1
          value: 0.02
