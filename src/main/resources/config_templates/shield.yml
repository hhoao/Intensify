shield:
  enable: true
  attributes:
    # 护甲
    - type: generic.armor
      eneng:
        enable: true
        value: [5.0, 8.0] # 初始护甲值为5-8
      grows:
        - type: fixed
          range: [1, 5]
          speed: 1
          value: 1.0 # 每级固定增加1点护甲
        - type: proportional
          range: [6, -1]
          value: 0.05 # 每级额外增长5%
