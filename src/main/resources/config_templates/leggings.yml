leggings:
  enable: true
  attributes:
    # 护甲
    - type: generic.armor
      eneng:
        enable: true
        value: [1.5, 2.5] # 初始护甲值为3-5
      grows:
        - type: fixed
          range: [ 1, 10 ]
          speed: 1
          value: 0.5
        - type: proportional
          range: [ 11, -1 ]
          value: 0.04 # 每级额外增长5%
    # 护甲韧性
    - type: generic.armor_toughness
      eneng:
        enable: true
        value: [1.0, 2.0] # 初始韧性为1-2
      grows:
        - type: fixed
          range: [1, 5]
          speed: 2
          value: 0.5 # 每2级增加0.5点韧性
        - type: proportional
          range: [6, -1]
          value: 0.02 # 每级额外增长2%
    # 击退抵抗
    - type: generic.knockback_resistance
      eneng:
        enable: true
        value: [0.1, 0.3]
      grows:
        - type: fixed
          range: [1, 5]
          speed: 1
          value: 0.05
        - type: proportional
          range: [6, -1]
          value: 0.02
    # 移动速度
    - type: generic.movement_speed
      eneng:
        enable: true
        value: [ 0.03, 0.05 ]
      grows:
        - type: fixed
          range: [ 1, -1 ]
          speed: 1
          value: 0.01
    # 最大生命值
    - type: generic.max_health
      eneng:
        enable: true
        value: [1.2, 2.4] # 初始增加2-4点生命值
      grows:
        - type: fixed
          range: [1, 5]
          speed: 1
          value: 0.6 # 每级固定增加1点生命值
        - type: proportional
          range: [6, -1]
          value: 0.05 # 每级额外增长5%
