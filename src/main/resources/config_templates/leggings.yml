leggings:
  enable: true
  attributes:
    # 护甲
    - type: generic.armor
      eneng:
        enable: true
        value: [3.0, 5.0] # 初始护甲值为3-5
      grow:
        - type: fixed
          range: [1, 5]
          speed: 1
          value: 1.0 # 每级固定增加1点护甲
        - type: proportional
          range: [6, -1]
          value: 0.05 # 每级额外增长5%
    # 护甲韧性
    - type: generic.armor_toughness
      eneng:
        enable: true
        value: [1.0, 2.0] # 初始韧性为1-2
      grow:
        - type: fixed
          range: [1, 5]
          speed: 2
          value: 0.5 # 每2级增加0.5点韧性
        - type: proportional
          range: [6, -1]
          value: 0.02 # 每级额外增长2%
    # 击退抵抗
    - type: generic.knockback_resistance
      eneng:
        enable: true
        value: [0.1, 0.3] # 初始击退抵抗为10%-30%
      grow:
        - type: fixed
          range: [1, 5]
          speed: 1
          value: 0.05 # 每级增加5%
        - type: proportional
          range: [6, -1]
          value: 0.02 # 每级额外增加2%
    # 移动速度
    - type: generic.movement_speed
      eneng:
        enable: true
        value: [0.05, 0.10] # 初始移动速度加成为5%-10%
      grow:
        - type: fixed
          range: [1, 5]
          speed: 1
          value: 0.02 # 每级增加2%
        - type: proportional
          range: [6, -1]
          value: 0.01 # 每级额外增加1%
    # 最大生命值
    - type: generic.max_health
      eneng:
        enable: true
        value: [2.0, 4.0] # 初始增加2-4点生命值
      grow:
        - type: fixed
          range: [1, 5]
          speed: 1
          value: 1.0 # 每级固定增加1点生命值
        - type: proportional
          range: [6, -1]
          value: 0.05 # 每级额外增长5%
