chestplate:
  enable: true
  attributes:
    # 护甲
    - type: generic.armor
      eneng:
        enable: true
        value: [2.5, 3.0]
      grows:
        - type: fixed
          range: [1, 10]
          speed: 1
          value: 0.7
        - type: proportional
          range: [11, -1]
          value: 0.05 # 每级额外增长5%
    # 护甲韧性
    - type: generic.armor_toughness
      eneng:
        enable: true
        value: [2.0, 4.0] # 初始韧性为2-4
      grows:
        - type: fixed
          range: [1, 8]
          speed: 2
          value: 0.5 # 每2级增加0.5点韧性
        - type: proportional
          range: [9, -1]
          value: 0.02 # 每级额外增长2%
    # 最大生命值
    - type: generic.max_health
      eneng:
        enable: true
        value: [3.0, 6.0] # 初始增加3-6点生命值
      grows:
        - type: fixed
          range: [1, 5]
          speed: 1
          value: 1.0 # 每级固定增加1点生命值
        - type: proportional
          range: [6, -1]
          value: 0.05 # 每级额外增长5%
