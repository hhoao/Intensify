sword:
  enable: true
  attributes:
    - type: generic.attack_damage #属性类型
      # 启能配置
      eneng:
        # 是否在启能时获取该属性类型
        enable: true
        # 启能后该属性类型的初始数值，[1, 4] 表示一个随机值, 最低为 1，最高为4
        value: [ 1.0, 4.0 ]
      # 属性增长配置
      grow:
        # 增长类型为固定增长
        - type: fixed
          # 固定增长的等级范围
          range: [ 1, 5 ]
          # 每多少级增长一次属性, 默认值为 1
          speed: 1
          # 固定值
          value: 1.0
        # 增长类型为比例增长
        - type: proportional
          # 比例增长的等级范围，这里 -1 表示无限
          range: [ 6, -1 ]
          # 比例
          value: 0.1
    - type: generic.attack_speed
      # ...

